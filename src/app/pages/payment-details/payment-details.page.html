<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="payment-method"></ion-back-button>
    </ion-buttons>
    <ion-title>Payment Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <table>
    <ion-list>
      <ion-radio-group
        *ngFor="let item of paydetail"
        [(ngModel)]="payment_type"
      >
        <tr *ngIf="item.method_id == mid">
          <td>
            <ion-radio
              slot="start"
              (ionSelect)="getId(item.payment_id)"
              (ionSelect)="onRadioChange(item.payment_id)"
              value="{{ item.payment_id }}"
            >
            </ion-radio>
          </td>
          <td>
            <ion-card>
              <ion-card-content>
                <ion-label>
                  <i class="far fa-credit-card"></i> {{ item.method_name }}
                </ion-label>
                <p style="color:black;font-size:15px;">{{ item.user_name }}</p>
                <p style="color:rgb(119, 116, 116);font-size:13px">
                  Card No {{ item.card_no }}
                </p>
                <p style="color:rgb(119, 116, 116);font-size:13px" >
                  Valid Upto - {{ item.expiry_month }} / {{ item.expiry_year }}
                </p>
                <ion-label style="float : right" >
                    <i class="far fa-credit-card"></i> {{item.card_name}}
                </ion-label>
              </ion-card-content>
            </ion-card>
          </td>
        </tr>
      </ion-radio-group>
    </ion-list>
  </table>

  <table>
    <tr>
      <td>
        <ion-fab-button
          color="primary"
          style="position:fixed;bottom:0;right:0px"
          (click)="addPayDetail()"
        >
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </td>
    </tr>
  </table>
</ion-content>
