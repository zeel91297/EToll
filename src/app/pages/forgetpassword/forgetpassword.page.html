<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="login"></ion-back-button>
      </ion-buttons>
      <ion-title>Forget Password</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="myform" *ngIf="value2">
      <ion-item >
        <ion-input type="email" formControlName="email" placeholder="Enter a Registed Mail" [(ngModel)]="email">
  
        </ion-input>
        <ion-button (click)="send()" [disabled]="!myform.valid">
          Send
        </ion-button>
      </ion-item>
    </form>
      <ion-item *ngIf="value1">
        <ion-input type="text" placeholder="Enter a OTP" [(ngModel)]="user_input">
  
        </ion-input>
  
        <br>
        <ion-button (click)="submit1()">
          Submit
        </ion-button>
      </ion-item>
  
      <form [formGroup]="myform1" *ngIf="value3">
      <ion-item *ngIf="value3">
        <ion-input type="text" formControlName="pass" placeholder="Enter a new password" [(ngModel)]="pass">
  
        </ion-input>
      </ion-item>
      <ion-item *ngIf="value3">
        <ion-input type="text" formControlName="pass1" placeholder="confirm password" [(ngModel)]="pass1">
  
        </ion-input>
      </ion-item>
  
      <ion-item *ngIf="value3">
        <ion-button (click)="change()" [disabled]="!myform1.valid">
          chnage password
        </ion-button>
      </ion-item>
    </form>
  
  </ion-content>
