<ion-header color="light">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-text (click)="cancel()" color="danger">Cancel</ion-text>
        </ion-buttons>
        <ion-title>Add Vehicle</ion-title>
        <ion-buttons slot="end" type="submit">
            <button color="success" type="submit" [disabled]="!add_vehicle_form.valid" (click)="done()"><span
          style="color: green; font-size:20px">Done</span></button>
            <!-- <ion-text (click)="done()" color="success">Done</ion-text> -->
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <form [formGroup]="add_vehicle_form" (ngSubmit)="done()">
            <ion-item>
                <ion-input type="text" [(ngModel)]="vehicle_no" formControlName="vehicle_no" placeholder="Vehicle No e.g.GJ-01-XX-1111" clearInput></ion-input>
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.vehicle_no">
                    <div class="error-message" *ngIf="add_vehicle_form.get('vehicle_no').hasError(validation.type) && (add_vehicle_form.get('vehicle_no').dirty || add_vehicle_form.get('vehicle_no').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                    </div>
                </ng-container>
            </div>

            <ion-item>
                <ion-label>Vehicle Type</ion-label>
                <ion-select placeholder="Vehicle Type" formControlName="vehicle_type_name" [(ngModel)]="vehicle_type_id">
                    <ion-select-option value="{{item.vehicle_type_id}}" *ngFor="let item of vehicle_type">
                        {{item.vehicle_type_name}}</ion-select-option>
                </ion-select>
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.vehicle_no">
                    <div class="error-message" *ngIf="add_vehicle_form.get('vehicle_type_name').hasError(validation.type) && (add_vehicle_form.get('vehicle_type_name').dirty || add_vehicle_form.get('vehicle_type_name').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                    </div>
                </ng-container>
            </div>

        </form>
    </ion-list>

</ion-content>
