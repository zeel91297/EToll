<ion-header>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title>Signup</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <img src="../../assets/logoEToll.png" style="align-items: center;
    height: 150px;
    width: 150px;
    margin-left: 20%;
    margin-bottom: -20%;
    margin-top: 5%;
    display: block;
    margin-left: auto;
    margin-right: auto;">
    <form [formGroup]="myform">
        <br><br><br>
        <ion-list>
            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-input formControlName="name" type="text" id="name" [(ngModel)]="name" placeholder="Enter Name"></ion-input>
            </ion-item>
            <br>
            <div *ngIf="!myform.controls.name.valid &&
       myform.controls.name.dirty" style="color:red;">
                Please Enter a Valid Name.
            </div>

            <ion-item>
                <ion-icon name="mail" item-start></ion-icon>
                <ion-input placeholder="Enter Email ID" formControlName="email" type="text" id="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <br>

            <div *ngIf="myform.get('email').hasError('required') && myform.get('email').touched" style="color:red;">
                Email Can Not Be Empty
            </div>
            <div *ngIf="myform.get('email').hasError('email')" style="color:red;">
                Please enter a valid email.
            </div>
            <div *ngIf="myform.get('email').hasError('EmailAlreadyExsits')" style="color:red;">
                Email Already Exist.
            </div>
            <ion-item>
                <ion-icon name="lock" item-start></ion-icon>
                <ion-input placeholder="Enter Password" formControlName="password1" type="password" id="password1" [(ngModel)]="password1"></ion-input>
            </ion-item>
            <br>
            <div *ngIf="!myform.controls.password1.valid &&
      myform.controls.password1.dirty" style="color:red;">

                -> Minmum 6 Charactor
                <br>->One Special Charactor
                <br>->One Digit

            </div>
            <ion-item>
                <ion-icon name="call" item-start></ion-icon>
                <ion-input placeholder="Enter Contact No" formControlName="contact1" type="text" id="contact1" [(ngModel)]="contact1"></ion-input>
            </ion-item>

            <br>
            <div *ngIf="!myform.controls.contact1.valid &&
      myform.controls.contact1.dirty" style="color:red;">
                Please Enter Number Only
            </div>
        </ion-list>
        <ion-button expand="full" [disabled]="!myform.valid" (click)="onsignup()">Create Account
            <ion-icon slot="end" name="arrow-round-forward"></ion-icon>
        </ion-button>
    </form>
</ion-content>
